<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>survey-paper-rendering: template/template</title>

    <link rel="stylesheet" href="../../assets/css/screen.css">
    <link rel="stylesheet" href="../../assets/css/pptxjs.css">
    <link rel="stylesheet" href="../../assets/css/nv.d3.min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/pure-min.css"
        integrity="sha384-nn4HPE8lTHyVtfCBi5yW9d20FjT8BJwUXyWZT9InLYax14RDjBj46LmSztkmNP9w" crossorigin="anonymous">
    <link rel="stylesheet" href="../../assets/css/main.css">

    <script type="text/javascript" src="../../assets/js/jquery-1.11.3.min.js"></script>
    <script type="text/javascript" src="../../assets/js/jszip.min.js"></script>
    <script type="text/javascript" src="../../assets/js/filereader.js"></script>
    <script type="text/javascript" src="../../assets/js/d3.min.js"></script>
    <script type="text/javascript" src="../../assets/js/nv.d3.min.js"></script>
    <script type="text/javascript" src="../../assets/js/pptxjs.js"></script>
    <script type="text/javascript" src="../../assets/js/divs2slides.js"></script>
</head>

<body>
    <div id="warper">
        <div id="container">
            <h1> template/template </h1>
            <div id="result"></div>
        </div>
    </div>

    <script>
        $("#result").pptxToHtml({
            pptxFileUrl: "../../ppts/template/template.pptx",
            slideMode: false,
            keyBoardShortCut: false,
            slideModeConfig: {
                first: 1,
                nav: false,
                navTxtColor: "white",
                navNextTxt: "&#8250;",
                navPrevTxt: "&#8249;",
                showPlayPauseBtn: false,
                keyBoardShortCut: false,
                showSlideNum: false,
                showTotalSlideNum: false,
                autoSlide: false,
                randomAutoSlide: false,
                loop: false,
                background: "black",
                transition: "default",
                transitionTime: 0.1
            }
        });
    </script>

</body>

</html>
